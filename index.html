<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="font/iconfont.css" />
		<style type="text/css">
			.starDealut {
				color: gainsboro;
			}
			
			.starActive {
				color: red;
			}
			
			i {
				color: gainsboro;
			}
		</style>
	</head>

	<body>
		<span id="star">
		</span>
		<script src="js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
//			num<i&&(i-1)==parseInt(num)&&(i-1<num)
//			var star=function(){};
			function starStatus(num) {
				console.log(num);
				num=null||num==undefined?num=0:num;
				var defaultStar = '<i class="iconfont">&#xe630;</i>';
				var integerStar = '<i class="iconfont starActive">&#xe630;</i>';
				var halfStarL = '<i class="iconfont icon-pingfenzuo starActive"></i>';
				var halfStarR = '<i class="iconfont icon-pingfenyou" style="margin-left:-8px;"></i>';
				var html = '';
				var len = parseInt(num);
				for(var i = 1; i<=5; i++) {
					if(i<=num){
						html+=integerStar;
					}else if((i-1)==parseInt(num)&&(i-1<num)){
						html+=halfStarL+halfStarR;
					}else if(num+1<=i){
						html+=defaultStar;
					}
				}
				star.innerHTML = html;
			}
			starStatus(3.5);
		</script>
	</body>

</html>
